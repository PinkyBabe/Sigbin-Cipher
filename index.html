<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher Encryption</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
}

h1 {
  text-align: center;
}

textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #0056b3;
}

label {
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher Encryption</h1>
    
    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>

    <label for="shiftKey">Shift Key:</label>
    <input type="number" id="shiftKey" value="3" />

    <button onclick="encryptText()">Encrypt</button>

    <h2>Encrypted Text</h2>
    <textarea id="outputText" readonly></textarea>
  </div>

  <script>
       function caesarShiftChar(char, shift) {
  const charCode = char.charCodeAt(0);

  // Check if it's a letter
  if (char.toLowerCase() !== char.toUpperCase()) {
    const base = char.toLowerCase() === char ? 97 : 65; // ASCII for 'a' or 'A'
    return String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
  }
  
  // If it's not a letter, return the character unchanged
  return char;
}

function encryptText() {
  const inputText = document.getElementById('inputText').value;
  const shiftKey = parseInt(document.getElementById('shiftKey').value);
  let encryptedText = '';

  // Split input into words, handle spaces as dots
  const words = inputText.split(' ');

  words.forEach(word => {
    // Reverse the word (last-to-first encryption)
    const reversedWord = word.split('').reverse().join('');

    // Encrypt each character using Caesar shift
    let encryptedWord = '';
    for (let i = 0; i < reversedWord.length; i++) {
      encryptedWord += caesarShiftChar(reversedWord[i], shiftKey);
    }

    // Append the word length
    encryptedWord += reversedWord.length;

    // Replace spaces with dots
    encryptedText += encryptedWord + '.';
  });

  // Remove the last extra dot if it exists
  encryptedText = encryptedText.endsWith('.') ? encryptedText.slice(0, -1) : encryptedText;

  // Display the encrypted text
  document.getElementById('outputText').value = encryptedText;
}
  </script>
</body>
</html>
