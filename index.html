<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Tool</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #27293d);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #343547;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #61dafb;
      margin-bottom: 20px;
    }

    .btn {
      margin: 15px 5px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn.back {
      background: #dc3545;
    }

    .btn.back:hover {
      background: #c82333;
    }

    textarea, input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #444;
      color: white;
      font-size: 14px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>Welcome to the Encryption Tool</h1>
    <p>Select your Cipher:</p>
    <button class="btn" onclick="startCaesar()">Caesar Cipher</button>
    <button class="btn" onclick="startSigbin()">Sigbin Cipher</button>
    <button class="btn" onclick="startSigbinCaesar()">Sigbin Caesar Cipher</button>
  </div>

  <script>
    // Caesar Cipher function
    function caesarShiftChar(char, shift) {
      const charCode = char.charCodeAt(0);
      if (char.toLowerCase() !== char.toUpperCase()) {
        const base = char.toLowerCase() === char ? 97 : 65;
        return String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
      }
      return char;
    }

    // Sigbin Cipher function (reversing words)
    function sigbinCipher(text) {
      const words = text.split(' ');
      return words.map(word => word.split('').reverse().join('')).join(' ');
    }

    // Encrypt with Sigbin Caesar Cipher (Caesar → Sigbin → Caesar)
    function encryptSigbinCaesar() {
      const inputText = document.getElementById('inputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);

      // Step 1: Apply Caesar Cipher (First Caesar)
      let caesarEncrypted = '';
      for (let char of inputText) {
        caesarEncrypted += caesarShiftChar(char, shiftKey);
      }

      // Step 2: Apply Sigbin Cipher (Reverse words)
      let sigbinEncrypted = sigbinCipher(caesarEncrypted);

      // Step 3: Apply Caesar Cipher (Second Caesar)
      let finalEncrypted = '';
      for (let char of sigbinEncrypted) {
        finalEncrypted += caesarShiftChar(char, shiftKey);
      }

      document.getElementById('outputText').value = finalEncrypted;
    }

    // Decrypt with Sigbin Caesar Cipher (Caesar → Sigbin → Caesar)
    function decryptSigbinCaesar() {
      const encryptedText = document.getElementById('outputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);

      // Step 1: Reverse Caesar Cipher (Second Caesar)
      let caesarDecrypted = '';
      for (let char of encryptedText) {
        caesarDecrypted += caesarShiftChar(char, -shiftKey);
      }

      // Step 2: Reverse Sigbin Cipher (Reverse words back)
      let sigbinDecrypted = sigbinCipher(caesarDecrypted);

      // Step 3: Reverse Caesar Cipher again (First Caesar)
      let finalDecrypted = '';
      for (let char of sigbinDecrypted) {
        finalDecrypted += caesarShiftChar(char, -shiftKey);
      }

      document.getElementById('outputText').value = finalDecrypted;
    }

    // Start Caesar Cipher encryption
    function startCaesar() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Caesar Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="shiftKey">Shift Key:</label>
        <input type="number" id="shiftKey" value="3" />

        <button class="btn" onclick="encryptSigbinCaesar()">Encrypt</button>
        <button class="btn" onclick="decryptSigbinCaesar()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    // Start Sigbin Cipher
    function startSigbin() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Sigbin Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <button class="btn" onclick="encryptSigbinCaesar()">Encrypt</button>
        <button class="btn" onclick="decryptSigbinCaesar()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    // Start Sigbin Caesar Cipher
    function startSigbinCaesar() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Sigbin Caesar Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="shiftKey">Shift Key:</label>
        <input type="number" id="shiftKey" value="3" />

        <button class="btn" onclick="encryptSigbinCaesar()">Encrypt</button>
        <button class="btn" onclick="decryptSigbinCaesar()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    // Go back to main selection
    function goBack() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Welcome to the Encryption Tool</h1>
        <p>Select your Cipher:</p>
        <button class="btn" onclick="startCaesar()">Caesar Cipher</button>
        <button class="btn" onclick="startSigbin()">Sigbin Cipher</button>
        <button class="btn" onclick="startSigbinCaesar()">Sigbin Caesar Cipher</button>
      `;
    }
  </script>
</body>
</html>
