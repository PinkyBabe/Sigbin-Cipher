<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Tool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d1f27;
      color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #282c34;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease-in-out;
    }

    .container h1, .container h2 {
      color: #61dafb;
    }

    button {
      margin: 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      font-size: 16px;
      background-color: #007bff;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea, input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #444;
      color: #fff;
    }

    .hidden {
      display: none;
    }

    .back-btn {
      background-color: #dc3545;
    }

    .back-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

    <p>Select your level of difficulty:</p>
    <button onclick="startEasy()">Easy Encryption</button>
    <button onclick="startHard()">Hard Encryption</button>

        <h1>Welcome to the Encryption Tool</h1>

</body>
</html>
