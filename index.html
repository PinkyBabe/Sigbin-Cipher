<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #27293d);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #343547;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #61dafb;
      margin-bottom: 20px;
    }

    .btn {
      margin: 15px 5px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn.back {
      background: #dc3545;
    }

    .btn.back:hover {
      background: #c82333;
    }

    textarea, input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #444;
      color: white;
      font-size: 14px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>Welcome to the Encryption Tool</h1>
    <p>Select a cipher:</p>
    <button class="btn" onclick="startCaesar()">Caesar Cipher</button>
    <button class="btn" onclick="startSigbin()">Sigbin Cipher</button>
  </div>

  <script>
    // Caesar Cipher Functions
    function caesarShiftChar(char, shift) {
      const charCode = char.charCodeAt(0);
      if (char.toLowerCase() !== char.toUpperCase()) {
        const base = char.toLowerCase() === char ? 97 : 65;
        return String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
      }
      return char; // Non-alphabet characters remain unchanged
    }

    function encryptCaesar() {
      const inputText = document.getElementById('inputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let encryptedText = '';
      for (let char of inputText) {
        encryptedText += caesarShiftChar(char, shiftKey);
      }
      document.getElementById('outputText').value = encryptedText;
    }

    function decryptCaesar() {
      const encryptedText = document.getElementById('outputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let decryptedText = '';
      for (let char of encryptedText) {
        decryptedText += caesarShiftChar(char, -shiftKey);
      }
      document.getElementById('outputText').value = decryptedText;
    }

    // Sigbin Cipher Functions (Reverse and Caesar)
    function encryptSigbin() {
      const inputText = document.getElementById('inputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let encryptedText = '';

      const words = inputText.split(' ');
      words.forEach(word => {
        const reversedWord = word.split('').reverse().join('');
        let encryptedWord = '';
        for (let char of reversedWord) {
          encryptedWord += caesarShiftChar(char, shiftKey);
        }
        encryptedText += encryptedWord + ' '; // Ensure word boundaries
      });

      document.getElementById('outputText').value = encryptedText.trim();
    }

    function decryptSigbin() {
      const encryptedText = document.getElementById('outputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let decryptedText = '';

      const words = encryptedText.split(' ');
      words.forEach(word => {
        let decryptedWord = '';
        for (let char of word) {
          decryptedWord += caesarShiftChar(char, -shiftKey);
        }
        decryptedText += decryptedWord.split('').reverse().join('') + ' ';
      });

      document.getElementById('outputText').value = decryptedText.trim();
    }

    // Initialization for each cipher
    function startCaesar() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Caesar Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..." oninput="decryptText()"></textarea>

        <label for="shiftKey">Shift Key:</label>
        <input type="number" id="shiftKey" value="3" oninput="decryptText()" />

        <button class="btn" onclick="encryptCaesar()">Encrypt</button>
        <button class="btn" onclick="decryptCaesar()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    function startSigbin() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Sigbin Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..." oninput="decryptText()"></textarea>

        <label for="shiftKey">Shift Key:</label>
        <input type="number" id="shiftKey" value="3" oninput="decryptText()" />

        <button class="btn" onclick="encryptSigbin()">Encrypt</button>
        <button class="btn" onclick="decryptSigbin()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    function goBack() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Welcome to the Encryption Tool</h1>
        <p>Select a cipher:</p>
        <button class="btn" onclick="startCaesar()">Caesar Cipher</button>
        <button class="btn" onclick="startSigbin()">Sigbin Cipher</button>
      `;
    }
  </script>
</body>
</html>
