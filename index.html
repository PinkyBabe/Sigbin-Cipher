<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #27293d);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #343547;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #61dafb;
      margin-bottom: 20px;
    }

    .btn {
      margin: 15px 5px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn.back {
      background: #dc3545;
    }

    .btn.back:hover {
      background: #c82333;
    }

    textarea, input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #444;
      color: white;
      font-size: 14px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>Welcome to the Encryption Tool</h1>
    <p>Select a cipher:</p>
    <button class="btn" onclick="startCaesar()">Caesar Cipher</button>
    <button class="btn" onclick="startSigbin()">Sigbin Cipher</button>
    <button class="btn" onclick="startSigbinCaesar()">Sigbin Caesar Cipher</button>
  </div>

  <script>
    let selectedCipher = '';

    // Caesar Cipher Functions
    function caesarShiftChar(char, shift) {
      const charCode = char.charCodeAt(0);
      if (char.toLowerCase() !== char.toUpperCase()) {
        const base = char.toLowerCase() === char ? 97 : 65;
        return String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
      }
      return char; // Non-alphabet characters remain unchanged
    }

    function encryptCaesar() {
      const inputText = document.getElementById('inputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let encryptedText = '';
      for (let char of inputText) {
        encryptedText += caesarShiftChar(char, shiftKey);
      }
      document.getElementById('outputText').value = encryptedText;
    }

    function decryptCaesar() {
      const encryptedText = document.getElementById('outputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let decryptedText = '';
      for (let char of encryptedText) {
        decryptedText += caesarShiftChar(char, -shiftKey);
      }
      document.getElementById('outputText').value = decryptedText;
    }

    // Sigbin Cipher Functions
    function encryptSigbin() {
      const inputText = document.getElementById('inputText').value;
      let sigbinEncrypted = '';
      const words = inputText.split(' ');
      words.forEach(word => {
        const reversedWord = word.split('').reverse().join('');
        sigbinEncrypted += reversedWord + '.'; // Reverse each word and separate by dot
      });
      document.getElementById('outputText').value = sigbinEncrypted.slice(0, -1); // Remove trailing dot
    }

    function decryptSigbin() {
      const encryptedText = document.getElementById('outputText').value;
      let sigbinDecrypted = '';
      const words = encryptedText.split('.');
      words.forEach(word => {
        sigbinDecrypted += word.split('').reverse().join('') + ' '; // Reverse each word to get original
      });
      document.getElementById('outputText').value = sigbinDecrypted.trim();
    }

    // Sigbin Caesar Cipher Functions
    function encryptSigbinCaesar() {
      const inputText = document.getElementById('inputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);

      // Step 1: Caesar Cipher Encryption (First pass)
      let caesarEncrypted = '';
      for (let char of inputText) {
        caesarEncrypted += caesarShiftChar(char, shiftKey);
      }

      // Step 2: Sigbin Cipher (Reverse words and apply Caesar Shift)
      let sigbinEncrypted = '';
      const words = caesarEncrypted.split(' ');
      words.forEach(word => {
        const reversedWord = word.split('').reverse().join(''); // Reverse the word
        let encryptedWord = '';
        for (let char of reversedWord) {
          encryptedWord += caesarShiftChar(char, shiftKey); // Apply Caesar shift again
        }
        encryptedWord += reversedWord.length; // Append the word length
        sigbinEncrypted += encryptedWord + '.'; // Separate words with a dot
      }

      // Step 3: Final Caesar Cipher Encryption (Second pass)
      let finalEncryptedText = '';
      for (let char of sigbinEncrypted) {
        finalEncryptedText += caesarShiftChar(char, shiftKey);
      }

      document.getElementById('outputText').value = finalEncryptedText.slice(0, -1); // Remove trailing dot
    }

    function decryptSigbinCaesar() {
      const encryptedText = document.getElementById('outputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);

      // Step 1: Reverse Caesar Cipher Encryption (First pass)
      let reversedCaesarEncrypted = '';
      for (let char of encryptedText) {
        reversedCaesarEncrypted += caesarShiftChar(char, -shiftKey);
      }

      // Step 2: Reverse the Sigbin Cipher (Remove word length and reverse words)
      let sigbinDecrypted = '';
      const words = reversedCaesarEncrypted.split('.');
      words.forEach(word => {
        const length = parseInt(word.slice(-1)); // Extract word length
        let decryptedWord = '';
        for (let char of word.slice(0, -1)) {
          decryptedWord += caesarShiftChar(char, -shiftKey); // Reverse Caesar shift
        }
        sigbinDecrypted += decryptedWord.slice(-length).split('').reverse().join('') + ' '; // Reverse and trim to word length
      });

      // Step 3: Final Caesar Cipher Decryption (Second pass)
      let finalDecryptedText = '';
      for (let char of sigbinDecrypted.trim()) {
        finalDecryptedText += caesarShiftChar(char, -shiftKey);
      }

      document.getElementById('outputText').value = finalDecryptedText;
    }

    // Initialization for different cipher types
    function startCaesar() {
      selectedCipher = 'Caesar';
      document.getElementById('mainContainer').innerHTML = `
        <h1>Caesar Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="shiftKey">Shift Key:</label>
        <input type="number" id="shiftKey" value="3" />

        <button class="btn" onclick="encryptCaesar()">Encrypt</button>
        <button class="btn" onclick="decryptCaesar()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    function startSigbin() {
      selectedCipher = 'Sigbin';
      document.getElementById('mainContainer').innerHTML = `
        <h1>Sigbin Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <button class="btn" onclick="encryptSigbin()">Encrypt</button>
        <button class="btn" onclick="decryptSigbin()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    function startSigbinCaesar() {
      selectedCipher = 'SigbinCaesar';
      document.getElementById('mainContainer').innerHTML = `
        <h1>Sigbin Caesar Cipher</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="shiftKey">Shift Key:</label>
        <input type="number" id="shiftKey" value="3" />

        <button class="btn" onclick="encryptSigbinCaesar()">Encrypt</button>
        <button class="btn" onclick="decryptSigbinCaesar()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    function goBack() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Welcome to the Encryption Tool</h1>
        <p>Select a cipher:</p>
        <button class="btn" onclick="startCaesar()">Caesar Cipher</button>
        <button class="btn" onclick="startSigbin()">Sigbin Cipher</button>
        <button class="btn" onclick="startSigbinCaesar()">Sigbin Caesar Cipher</button>
      `;
    }
  </script>
</body>
</html>
