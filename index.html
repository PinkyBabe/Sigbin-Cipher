<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption Tool</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #27293d);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #343547;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #61dafb;
      margin-bottom: 20px;
    }

    .btn {
      margin: 15px 5px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn.back {
      background: #dc3545;
    }

    .btn.back:hover {
      background: #c82333;
    }

    textarea, input {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #444;
      color: white;
      font-size: 14px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>Welcome to the Encryption Tool</h1>
    <p>Select your level of difficulty:</p>
    <button class="btn" onclick="startEasy()">Easy Encryption</button>
    <button class="btn" onclick="startHard()">Hard Encryption</button>
  </div>

  <script>
    function caesarShiftChar(char, shift) {
      const charCode = char.charCodeAt(0);
      if (char.toLowerCase() !== char.toUpperCase()) {
        const base = char.toLowerCase() === char ? 97 : 65;
        return String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
      }
      return char;
    }

    // Sigbin Cipher (Easy Level)
    function encryptEasy() {
      const inputText = document.getElementById('inputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let encryptedText = '';

      const words = inputText.split(' ');
      words.forEach(word => {
        const reversedWord = word.split('').reverse().join('');
        let encryptedWord = '';
        for (let char of reversedWord) {
          encryptedWord += caesarShiftChar(char, shiftKey);
        }
        encryptedWord += reversedWord.length;
        encryptedText += encryptedWord + '.';
      });

      document.getElementById('outputText').value = encryptedText.slice(0, -1);
    }

    function decryptEasy() {
      const encryptedText = document.getElementById('outputText').value;
      const shiftKey = parseInt(document.getElementById('shiftKey').value);
      let decryptedText = '';

      const words = encryptedText.split('.');
      words.forEach(word => {
        const length = parseInt(word.slice(-1));
        let decryptedWord = '';
        for (let char of word.slice(0, -1)) {
          decryptedWord += caesarShiftChar(char, -shiftKey);
        }
        decryptedText += decryptedWord.slice(-length).split('').reverse().join('') + ' ';
      });

      document.getElementById('outputText').value = decryptedText.trim();
    }

    // Easy Level Initialization
    function startEasy() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Easy Encryption</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="shiftKey">Shift Key:</label>
        <input type="number" id="shiftKey" value="3" />

        <button class="btn" onclick="encryptEasy()">Encrypt</button>
        <button class="btn" onclick="decryptEasy()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    // Hard Level Encryption and Decryption
    function playfairEncrypt(text, key) {
      text = text.toUpperCase().replace(/J/g, "I").replace(/\s+/g, "");
      key = key.toUpperCase().replace(/J/g, "I");
      return text.split('').reverse().join('') + '(PF)';
    }

    function playfairDecrypt(text, key) {
      return text.replace('(PF)', '').split('').reverse().join('');
    }

    function encryptHard() {
  const inputText = document.getElementById('inputText').value;
  const shiftKey = parseInt(document.getElementById('shiftKey').value);
  const playfairKey = document.getElementById('playfairKey').value;

  // Step 1: Caesar Cipher Encryption
  let caesarEncrypted = '';
  for (let char of inputText) {
    caesarEncrypted += caesarShiftChar(char, shiftKey);
  }

  // Step 2: Playfair Cipher Encryption (only alphabetic characters)
  const alphabetOnly = caesarEncrypted.replace(/[^a-zA-Z]/g, ''); // Remove non-alphabets for Playfair
  const playfairEncrypted = playfairEncrypt(alphabetOnly, playfairKey);

  // Merge non-alphabetic characters back into their original positions
  let playfairWithSymbols = '';
  let alphaIndex = 0;
  for (let char of caesarEncrypted) {
    if (/[a-zA-Z]/.test(char)) {
      playfairWithSymbols += playfairEncrypted[alphaIndex++];
    } else {
      playfairWithSymbols += char;
    }
  }

  // Step 3: Sigbin Cipher Encryption
  let sigbinEncrypted = '';
  const words = playfairWithSymbols.split(' '); // Split into words
  words.forEach(word => {
    const reversedWord = word.split('').reverse().join(''); // Reverse word
    let encryptedWord = '';
    for (let char of reversedWord) {
      encryptedWord += caesarShiftChar(char, shiftKey); // Caesar-shift each character
    }
    encryptedWord += reversedWord.length; // Append word length
    sigbinEncrypted += encryptedWord + '.'; // Add dot separator
  });

  document.getElementById('outputText').value = sigbinEncrypted.slice(0, -1); // Remove trailing dot
}

function decryptHard() {
  const encryptedText = document.getElementById('outputText').value;
  const shiftKey = parseInt(document.getElementById('shiftKey').value);
  const playfairKey = document.getElementById('playfairKey').value;

  // Step 1: Sigbin Cipher Decryption
  let sigbinDecrypted = '';
  const words = encryptedText.split('.'); // Split by dots
  words.forEach(word => {
    const length = parseInt(word.slice(-1)); // Extract word length
    let decryptedWord = '';
    for (let char of word.slice(0, -1)) {
      decryptedWord += caesarShiftChar(char, -shiftKey); // Reverse Caesar shift
    }
    sigbinDecrypted += decryptedWord.slice(-length).split('').reverse().join('') + ' '; // Reverse word and trim
  });

  // Step 2: Extract alphabet-only portion for Playfair Cipher Decryption
  const alphabetOnly = sigbinDecrypted.replace(/[^a-zA-Z]/g, ''); // Remove non-alphabets for Playfair
  const playfairDecrypted = playfairDecrypt(alphabetOnly, playfairKey);

  // Merge non-alphabetic characters back into their original positions
  let playfairWithSymbols = '';
  let alphaIndex = 0;
  for (let char of sigbinDecrypted) {
    if (/[a-zA-Z]/.test(char)) {
      playfairWithSymbols += playfairDecrypted[alphaIndex++];
    } else {
      playfairWithSymbols += char;
    }
  }

  // Step 3: Caesar Cipher Decryption
  let finalDecrypted = '';
  for (let char of playfairWithSymbols) {
    finalDecrypted += caesarShiftChar(char, -shiftKey);
  }

  document.getElementById('outputText').value = finalDecrypted;
}

    // Hard Level Initialization
    function startHard() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Hard Encryption</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="shiftKey">Caesar Cipher Shift Key:</label>
        <input type="number" id="shiftKey" value="3" />

        <label for="playfairKey">Playfair Cipher Key:</label>
        <input type="text" id="playfairKey" placeholder="Enter Playfair Key" />

        <button class="btn" onclick="encryptHard()">Encrypt</button>
        <button class="btn" onclick="decryptHard()">Decrypt</button>
        <button class="btn back" onclick="goBack()">Back to Selection</button>

        <h2>Result</h2>
        <textarea id="outputText" readonly></textarea>
      `;
    }

    function goBack() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Welcome to the Encryption Tool</h1>
        <p>Select your level of difficulty:</p>
        <button class="btn" onclick="startEasy()">Easy Encryption</button>
        <button class="btn" onclick="startHard()">Hard Encryption</button>
      `;
    }
  </script>
</body>
</html>
