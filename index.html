<!DOCTYPE html>
<html lang="en">
<head>

  <script>
    // Function to render Easy Encryption UI
    function startEasy() {
      document.getElementById('mainContainer').innerHTML = `
        <h1>Easy Encryption</h1>
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <label for="shiftKey">Shift Key:</label>

      `;

      // Easy Encryption logic here
      window.encryptText = function () {
        const inputText = document.getElementById('inputText').value;
        const shiftKey = parseInt(document.getElementById('shiftKey').value);
        let encryptedText = '';

        const words = inputText.split(' ');

          }
          encryptedWord += reversedWord.length;
          encryptedText += encryptedWord + '.';
        });

        encryptedText = encryptedText.endsWith('.') ? encryptedText.slice(0, -1) : encryptedText;
        document.getElementById('outputText').value = encryptedText;
      };

      window.decipherText = function () {
        const encryptedText = document.getElementById('outputText').value;
        const shiftKey = parseInt(document.getElementById('shiftKey').value);
        let decipheredText = '';

        const words = encryptedText.split('.');
        words.forEach(encryptedWord => {
          const wordWithoutLength = encryptedWord.slice(0, -parseInt(encryptedWord.match(/\d+$/)?.[0] || 0));

            decryptedWord += caesarShiftChar(wordWithoutLength[i], -shiftKey);
          }
          const originalWord = decryptedWord.split('').reverse().join('');
          decipheredText += originalWord + ' ';
        });

        decipheredText = decipheredText.trim();
        document.getElementById('outputText').value = decipheredText;
      };
    }

    // Caesar Shift Helper
    function caesarShiftChar(char, shift) {
      const charCode = char.charCodeAt(0);
      if (char.toLowerCase() !== char.toUpperCase()) {
        const base = char.toLowerCase() === char ? 97 : 65;
        return String.fromCharCode(((charCode - base + shift) % 26 + 26) % 26 + base);
      }
      return char;
    }

    // Go back to the difficulty selection screen
